<div style="height: 100%;" fxLayout="column" fxLayoutGap="5px;">

  <!-- Navigation -->
    <mat-toolbar color="primary" class="mat-elevation-z1" style="min-height: 40px !important; height: 30px !important;">
        <mat-toolbar-row fxLayout="row" style="min-height: 40px !important; height: 30px !important;">
            <img src="../../assets/logo.svg">
            <span fxFlex="1 1 auto"></span>
            <span fxHide fxShow.gt-sm>
                <button mat-button>
                    Home
                </button>
                <button mat-button>
                    About
                </button>
                <button mat-button>
                    Services
                </button>
                <button mat-button>
                    Experiences
                </button>
                <button mat-button>
                    Skills
                </button>
                <button mat-button>
                    Portfolio
                </button>
                <button mat-button>
                    Testimonials
                </button>
                <button mat-button>
                    Contact
                </button>
            </span>
            <button fxHide fxShow.lt-md mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <ng-template matMenuContent>
                    <button mat-menu-item>Home</button>
                    <button mat-menu-item>About</button>
                    <button mat-menu-item>Services</button>
                    <button mat-menu-item>Experiences</button>
                    <button mat-menu-item>Skills</button>
                    <button mat-menu-item>Portfolio</button>
                    <button mat-menu-item>Testimonials</button>
                    <button mat-menu-item>Contact</button>
                </ng-template>
              </mat-menu>
        </mat-toolbar-row>

    </mat-toolbar>

    <div id="main" fxLayout="row" fxLayoutAlign="center">
      <div fxFlex.xs="100%" fxFlex.gt-sm="1024px" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">

        <div fxFlex.xs="2px" fxFlex.gt-xs="10px"></div>
        <!-- Banner -->
        <div id="hero" style="background-image: url('assets/banner.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
          <!--<a href='https://www.freepik.com/photos/asian-team'>Asian team photo created by tirachardz - www.freepik.com</a>-->
        </div>

        <!-- About -->
        <div class="section" style="text-align: center;">
          <h2>About</h2>
        </div>
        <div></div>

        <!-- Services-->
        <div class="section" style="text-align: center;">
          <h2>Services</h2>
        </div>
        <div></div>

        <!--Experiences-->
        <div class="section" style="text-align: center;">
          <h2>Experiences</h2>
        </div>
        <div></div>

        <!-- Skills-->
        <div class="section" style="text-align: center;">
          <h2>Skills</h2>
        </div>
        <div></div>

        <!-- Portfolio-->
        <div class="section" style="text-align: center;">
          <h2>Portfolio</h2>
          <div fxLayout.xs="column" fxLayoutGap.xs="20px" fxLayoutGap.gt-xs="10px grid" fxLayout.gt-xs="row-wrap">
            <app-project-card fxFlex.gt-xs=50% *ngFor="let project of projects" [data]='project' fxFlexAlign="stretch">
            </app-project-card>
          </div>
        </div>

        <div></div>

        <!-- Testimonials-->
        <div class="section" class="section" style="text-align: center;">
          <h2>Testimonials</h2>
        </div>
        <div></div>

        <!-- Contact -->
        <div class="section" style="text-align: center;">
          <h2>Contact</h2>
          <div id="contact" fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="10px">
            <div fxFlex.gt-xs="50%">
              1
            </div>
            <div fxFlex.gt-xs="50%">
              2
            </div>
          </div>
        </div>



      </div>
    </div>

</div>
