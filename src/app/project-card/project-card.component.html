<mat-card>
  <mat-card-header>
    <img matCardAvatar src="assets/blank.svg">
    <mat-card-title>
      {{ data.title}}
    </mat-card-title>
  </mat-card-header>
  <img matCardImage src="assets/blank.svg">
  <mat-card-content>
    {{ data.description }}
  </mat-card-content>
  <mat-card-actions align="end">
      <a mat-flat-button color="primary" disabled={{data.disabled}} href={{data.url}}>View demo</a>
  </mat-card-actions>
</mat-card>
